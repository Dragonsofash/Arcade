<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <audio src="audio/Dreaming.ogg" autoplay loop></audio>
    <header>Tic-Tac-Toe</header>
    <section id="scoreboard">
      <div id="p1Score">0</div>
      <label for="p1Name">Player 1:</label>
      <input type="text" id="p1Name" placeholder="Enter Your Name">
      <div>VS</div>
      <div id="p2Score">0</div>
      <label for="p2Name">Player 2:</label>
      <input type="text" id="p2Name" placeholder="Enter Your Name">
    </section>
    <nav>
      <a
        href="https://www.exploratorium.edu/explore/puzzles/tictactoe#:~:text=Rules%20for%20Tic%2DTac%2DToe,or%20diagonally)%20is%20the%20winner."
        target="_blank"
        ><button id="how-to">How to Play</button></a>
      <select id="modeSelect">
        <option value="vsComp">Single Player</option>
        <option value="vsPlayer">Two Player</option>
      </select>
      <button id="reset">RESET</button>
      <a href="../../home.html"><button>Exit</button></a>
    </nav>
    <table id="board">
      <tbody>
        <tr id="row1">
          <td class="cell" id="cell1"></td>
          <td class="cell" id="cell2"></td>
          <td class="cell" id="cell3"></td>
        </tr>
        <tr id="row2">
          <td class="cell" id="cell4"></td>
          <td class="cell" id="cell5"></td>
          <td class="cell" id="cell6"></td>
        </tr>
        <tr id="row3">
          <td class="cell" id="cell7"></td>
          <td class="cell" id="cell8"></td>
          <td class="cell" id="cell9"></td>
        </tr>
      </tbody>
    </table>
    <footer>
      <div>Try these Games too:</div>
      <nav>
        <a href="../connect4/index.html"><button>Connect 4</button></a>
        <a href="../mancala/"><button>Mancala</button></a>
        <a href="../snake/index.html"><button>Snake</button></a>
      </nav>
    </footer>
  </body>
</html>
