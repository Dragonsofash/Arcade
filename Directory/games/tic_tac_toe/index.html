<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <audio src="audio/Dreaming.ogg" autoplay loop></audio>
    <header>Tic-Tac-Toe</header>

    <nav>
      <a
        href="https://www.exploratorium.edu/explore/puzzles/tictactoe#:~:text=Rules%20for%20Tic%2DTac%2DToe,or%20diagonally)%20is%20the%20winner."
        target="_blank"
        ><button id="how-to">How to Play</button></a
      >
      <select id="modeSelect">
        <option value="vsComp">Single Player</option>
        <option value="vsPlayer">Two Player</option>
      </select>
      <button id="reset">RESET</button>
      <a href="../../home.html"><button>EXIT</button></a>
    </nav>

    <section id="scoreboard">
      <div id="p1Score">0</div>
      <label for="p1Name">Player 1:</label>
      <input type="text" id="p1Name" placeholder="Enter Your Name" />
      <div>VS</div>
      <div id="p2Score">0</div>
      <label for="p2Name">Player 2:</label>
      <input type="text" id="p2Name" placeholder="Enter Your Name" />
    </section>
    <h1 id="results"></h1>

    <table id="board">
      <tbody>
        <tr id="row1">
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr id="row2">
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr id="row3">
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </tbody>
    </table>

    <footer>
      <div>Try these Games too:</div>
      <nav>
        <a href="../connect4/index.html"><button>Connect 4</button></a>
        <a href="../mancala/"><button>Mancala</button></a>
        <a href="../snake/index.html"><button>Snake</button></a>
      </nav>
    </footer>
  </body>
</html>
